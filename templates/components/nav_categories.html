{% load news_tags %}

{% get_categories as categories %}

{% for category in categories %}
    <div class="nav-item">
        <a class="nav-link" aria-current="page"
           href="{% url 'news_by_category' id=category.id %}">{{ category.name }}</a>
    </div>
{% endfor %}

<style>
    .nav-item .nav-link{
        transition: 0.3s; 
        display: block;
    }
    .nav-item .nav-link:hover{
        background-color: rgba(200, 200, 200, 0.7); 
        padding: 5px;
        width: 100%;
    }
</style>
