{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock title %}

{% block content %}
    <section class="bg-profile">
    <div class="">
        <h1 class="p-p text-3xl text-center font-semibold">Профиль пользователя</h1>
        <div class="flex py-16 justify-center">
            <div class="ten max-w-md w-full bg-white rounded-md">
                <div class="p-4">
                    <div class="mt-4">
                        <label for="first_name" class="block text-gray-700 font-semibold mb-2">Имя пользователя:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}"
                               class="common-input-style"
                               readonly>
                        <div class="mt-2">
                            <label for="first_name" class="block text-gray-700 font-semibold mb-2">Имя
                                пользователя:</label>
                            <input type="email" id="email" name="email" value="{{ user.email }}"
                                   class="common-input-style"
                                   readonly>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="first_name" class="block text-gray-700 font-semibold mb-2">Имя:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
                               class="common-input-style">
                    </div>
                    <div class="mb-4 mt-2">
                        <label for="last_name" class="block text-gray-700 font-semibold mb-2">Фамилия:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                               class="common-input-style">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    
    
    <style>
    .bg-profile{
        background-color: #F9F9F9;
    }
    
    .p-p{
        padding-top: 40px;
    }
    
    .ten:hover {
        box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .common-input-style {
        appearance: none;
        background-color: #E5E7EB;
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        width: 100%;
        color: #4B5563;
        line-height: 1.25;
        outline: none;
        border: 2px solid transparent;
    }

    .common-input-style:focus {
        border-color: #2563EB;
    }
</style>
{% endblock content %}
